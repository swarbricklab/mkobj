# Workflow profile for mkobj (Snakemake 8+)

# Software deployment (replaces use-conda, use-singularity)
software-deployment-method: [conda, apptainer]
conda-frontend: mamba

# General settings
verbose: False
keep-going: True
rerun-incomplete: True
latency-wait: 30
retries: 0

# Resource settings per rule (use mem_mb for consistency with executor)
set-resources:
  create_seurat_object:
    threads: 1
    mem_mb: 8000
    runtime: 30
  merge_captures:
    threads: 16
    mem_mb: 128000
    runtime: 60
  create_anndata_object:
    threads: 1
    mem_mb: 8000
    runtime: 30
  merge_anndata_captures:
    threads: 16
    mem_mb: 128000
    runtime: 60
